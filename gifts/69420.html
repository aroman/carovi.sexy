<style>
    body {
        background-color: black;
    }

    html,
    body {
        margin: 0;
        height: 100%;
        cursor: pointer;
    }

    .fisk {
        max-width: 65%;
        border-radius: 3px;
        transition: all;
        border: 2px solid white;
    }

    .main {
        animation: flicker-1 2s linear infinite both;
    }

    @keyframes flicker-1 {

        0%,
        100% {
            opacity: 1;
        }

        41.99% {
            opacity: 1;
        }

        42% {
            opacity: 0;
        }

        43% {
            opacity: 0;
        }

        43.01% {
            opacity: 1;
        }

        47.99% {
            opacity: 1;
        }

        48% {
            opacity: 0;
        }

        49% {
            opacity: 0;
        }

        49.01% {
            opacity: 1;
        }
    }

    .fisk .icons {
        max-width: 50%;
    }

    .main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        flex-direction: column;
    }

    .icons {
        margin-top: 75px;
    }
</style>
<title>01.01.19</title>

<body onclick='window.location.href="./event.ics"'>
    <div class="main">
        <img class="fisk" src="./fisk.png" />
        <img class="icons" src="./icons-gray.png" />
    </div>
</body>
